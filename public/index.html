<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css?v=6f45d3a1">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Color Slide Puzzle</h1>
        </header>
        
        <div id="game-board" class="board">
            <!-- Game board will be generated by JavaScript -->
        </div>

        <div class="game-stats">
            <div id="message"></div>
            <span>Moves: <span id="move-counter">0</span></span>
        </div>

        <nav>
            <button id="reset-btn" class="nav-btn">New Game</button>
            <button id="rules-btn" class="nav-btn">Rules</button>
            <button id="about-btn" class="nav-btn">About</button>
        </nav>
    </div>

    <!-- Modal Overlay -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>
    <script src="game.js?v=5736c15c"></script>
    <script src="modal.js?v=9e0612f7"></script>
</body>
</html>
